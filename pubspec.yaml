name: campus_nerds
description: Campus Nerds - University Student Event Registration App
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # ============================================
  # State Management (Clean Architecture)
  # ============================================
  flutter_bloc: ^8.1.6
  equatable: ^2.0.7

  # ============================================
  # Dependency Injection
  # ============================================
  get_it: ^7.7.0
  injectable: ^2.5.0

  # ============================================
  # Supabase (from FlutterFlow)
  # ============================================
  supabase_flutter: ^2.9.0
  supabase: ^2.7.0
  postgrest: ^2.4.2
  gotrue: ^2.12.0
  realtime_client: ^2.5.0
  storage_client: ^2.4.0
  functions_client: ^2.4.2

  # ============================================
  # Authentication (from FlutterFlow)
  # ============================================
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.0

  # ============================================
  # Navigation
  # ============================================
  go_router: ^12.1.3

  # ============================================
  # UI Components (from FlutterFlow)
  # ============================================
  google_fonts: ^6.1.0
  cached_network_image: ^3.4.1
  flutter_animate: ^4.5.0
  auto_size_text: ^3.0.0
  font_awesome_flutter: 10.6.0
  dropdown_button2: ^2.3.9
  page_transition: ^2.1.0
  timeago: ^3.7.1
  cupertino_icons: ^1.0.6

  # ============================================
  # Storage & Persistence
  # ============================================
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.2
  sqflite: ^2.3.2

  # ============================================
  # Networking & Utils
  # ============================================
  http: ^1.4.0
  url_launcher: ^6.3.1
  uuid: ^4.0.0
  rxdart: ^0.27.7
  json_path: ^0.7.2
  crypto: ^3.0.3

  # ============================================
  # WebView (for ECPay payment)
  # ============================================
  webview_flutter: ^4.7.0

  # ============================================
  # File & Media
  # ============================================
  file_picker: ^8.0.0
  mime_type: ^1.0.0

  # ============================================
  # Firebase (for performance monitoring)
  # ============================================
  firebase_core: ^3.14.0
  firebase_performance: ^0.10.1+7

  # ============================================
  # Deep Links
  # ============================================
  app_links: ^6.3.2

dependency_overrides:
  http: ^1.4.0
  rxdart: ^0.27.7
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  # Code Generation
  build_runner: ^2.4.11
  injectable_generator: ^2.4.2

  # Testing
  bloc_test: ^9.1.7
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/videos/
    - assets/audios/
    - assets/rive_animations/
    - assets/pdfs/
    - assets/jsons/
